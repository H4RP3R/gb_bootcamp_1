<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" type="text/css">
</head>

<body>
    {% if x > y %}
    <h2>Number {{ x }} is greater than {{ y }}</h2>
    {% elif x < y %}
    <h2>Number {{ x }} is less than {{ y }}</h2>
    {% else %}
    <h2>Numbers {{ x }} and {{ y }} are equal</h2>
    {% endif %}
</body>

</html>
